<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>tophyuk의 todo-list</title>
</head>
<body>
<h1>tophyuk의 todo-list</h1>
<form th:action  method="post">
    <input name="content" placeholder="해야할 일을 입력하세요.">
    <button>등록</button>
</form>
<br>
<table>
    <thead>
    <tr>
        <th>번호</th>
        <th>할 일</th>
        <th>완료 여부</th>
        <th>삭제 버튼</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="todo : ${resultList}">
        <td th:text="${todo.id}"></td>
        <td th:text="${todo.contents}"></td>
        <td th:text="${todo.complete}"></td>
        <td><button type="button" th:onclick="|deleteTodo(${todo.id})|">삭제</button></td>
    </tr>
    </tbody>
</table>
</body>

<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

<script>
        function deleteTodo(id) {
            console.log(id)
            const url = "/todo/delete/"+id
            $.ajax({
                type:'delete',
                url:url,
                contentType:'application/json; charset=utf-8'
                }).done(function() {
                    alert('할 일이 삭제되었습니다.');
                    window.location.href = '/';
                }).fail(function (error){
                    alert(JSON.stringify(error));
                });
        }

</script>
</html>
